name: Project test 

on: 
    push:
        branches:
            - main 
    pull_request:
        branches:
            - main 

jobs: 
  build: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
            python-version: '3.7'
      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

      - name: Lint with flake8
        run: |
            pip install flake8
            flake8 .
        continue-on-error: true

      - name: Test with pytest
        run: |
            pip install pytest
            pip install pytest-cov
            pytest test_logic.py --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html