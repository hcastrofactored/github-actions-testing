name: Check if image builds successfully

on:
  pull_request:
    branches:
      - '*'
    paths:
      - 'docker-images/**'  

jobs:
  check:
    runs-on: ubuntu-latest
    environment: DEV
    steps:
    
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      
      - name: Check if docker image builds
        id: dockerfile-changes
        
        run: |

          git diff --diff-filter=ACM  --name-only HEAD^ HEAD |  grep docker-images | while read file; do echo "${file%/*}"; done | uniq  > dockerfiles.txt
          
          for dockerfile in $(cat dockerfiles.txt); do
                docker build -t latest $dockerfile
          done
