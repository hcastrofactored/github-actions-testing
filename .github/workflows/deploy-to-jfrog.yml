name: Deploy to JFrog

on:
  push:
    branches:
      - main

env:
  JFROG_REPOSITORY: github-action
  ECR_REPOSITORY: ecr-github-actions-repo
  IMAGE_NAME: server

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      -
        name: Set up QEMU üèóÔ∏è
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx üêã
        uses: docker/setup-buildx-action@v1
      -
        name: Login to JFrog üê∏  
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.ARTIFACTORY_HOSTNAME }}
          username: ${{ secrets.ARTIFACTORY_GITHUB_ACTIONS_USERNAME }}
          password: ${{ secrets.ARTIFACTORY_GITHUB_ACTIONS_PASSWORD }}
      -
        name: Build and push üê≥
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.ARTIFACTORY_HOSTNAME }}/$JFROG_REPOSITORY/$IMAGE_NAME:${{ github.sha }}
          
